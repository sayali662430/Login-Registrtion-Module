<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" style="color:black">Enter Username</label>
      <input type="text" class="form-control" placeholder="Enter Username" id="name" [(ngModel)]="customer.name" name="name" required
      #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username Is Required Field</small>
      
    </div>

    <div class="form-group">
      <label for="name" style="color:black">Enter Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" id="pass" required [(ngModel)]="customer.pass" name="pass" required
      #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Is Required Field</small>
    </div>
    <div class="checkbox">
      <label style="color:black"><input type="checkbox" name="remember"> Remeber Me</label>
    </div>

    <button class="btn btn-success" onclick="alert('successfully Login')">Login</button>
    <p>Do not have an account?<a href="customereg">Register First</a></p>

  </form>
