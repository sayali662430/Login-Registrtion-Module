

<body>
<div>
  <nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <ul class="navbar-nav">
        
       <li class="nav-item active">
        <a class="navbar-brand" >FoodFox</a>
      </li> 
        <li class="nav-item">
        <a  class="nav-link" routerLink="localhost:4200" routerLinkActive="active" >Home</a>

          <li class="nav-item">
            <a  class="nav-link"  routerLink="/customereg" routerLinkActive="active">CustomerRegistration</a>

              <li class="nav-item">
                <a  class="nav-link"  routerLink="/customerlogin" routerLinkActive="active">CustomerLogin</a>
                </li>
               
    </ul>

  </nav> 
</div> 

<div class="container">

  
        <h1 style="color:black; text-align:center; font-size:180%">Register Here</h1> 

<div [hidden]="submitted" style="width: 400px;">
  <form onsubmit="return myFun" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label for="name" style="color:black">Enter Username</label>
      <input type="text" class="form-control" placeholder="Enter Username" id="name" required [(ngModel)]="customer.name" name="name" required
      #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username Is Required Field</small>
    </div>

    <div class="form-group">
      <label for="name" style="color:black">Enter Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" id="pass" required [(ngModel)]="customer.pass" name="pass" required 
      #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Is Required Field</small>
   </div>
    <div class="checkbox">
      <label style="color:black"><input type="checkbox" name="remember"> Remeber Me</label>
    </div>

    <button class="btn btn-success" onclick="alert('successfully Registered')">Register</button>
    <p>Do you have an account?<a href="customerlogin">Login</a></p>
  </form>
   </div>
  
  <br>
  <br>
  <br>
  <br>
  <br>
</div>
</body>
